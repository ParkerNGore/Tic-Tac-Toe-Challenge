<div class="game-container">
  <h1>Game Component</h1>
  <h2>Click the start button to play!</h2>
  <div class="game-board">
    <div *ngFor="let row of gameBoard; let i = index" class="board-row">
      <div
        *ngFor="let square of row; let j = index"
        class="square"
        [ngClass]="{
          marked: isMarked(i, j),
          unmarked: !isMarked(i, j)
        }"
        id="{{ 'row' + i + 'square' + j }}"
        (click)="nextTurn($event)"
      >
        <p>
          {{ square }}
        </p>
      </div>
    </div>
  </div>

  <div class="setup-container">
    <div>
      <div>
        <button
          class="button"
          [ngClass]="{ clicked: twoPlayerMode }"
          (click)="twoPlayerMode = true"
        >
          VS Player
        </button>
        <button
          class="button"
          [ngClass]="{ clicked: !twoPlayerMode }"
          (click)="twoPlayerMode = false"
        >
          VS Computer
        </button>
      </div>
      <div [ngClass]="{ hidden: twoPlayerMode, shown: !twoPlayerMode }">
        <button
          class="button"
          [ngClass]="{ clicked: playerGoesFirst }"
          (click)="playerGoesFirst = true"
        >
          Go First
        </button>
        <button
          class="button"
          [ngClass]="{ clicked: !playerGoesFirst }"
          (click)="playerGoesFirst = false"
        >
          Go Second
        </button>
      </div>
    </div>
    <button type="button" (click)="startGame()" class="button">
      Start Game
    </button>
  </div>
</div>
